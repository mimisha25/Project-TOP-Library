<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <section>
        <div class="books">
            <div class="add-book">
                <h2>Add Book</h2>
                <h1>+</h1>

            </div>


            <!-- Popup section -->
            <dialog class="popup">
                <form>
                <h3 class="header">Add new book</h3>
         
                    <label for="title">Title</label>
                    <input type="text" id="title"  value="th">

                   <label for="author">Author</label>
                    <input type="text" id="author" value="yep">

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" value="12">
                   
                   
                    <div class="check">
                    <label for="check"><b>Have you read it?</b></label>
                    <input type="checkbox" id="check">
                    </div> 

                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="">Confirm</button>
   
    </form>
</dialog>

        <div class="info">
            <output>
                <h2 class="t">
            
                </h2>
                <h2 class="a"></h2>
            </output>
        </div>
    </section>
    <footer>
        <p>Mimisha25</p>
    </footer>
    <script src="index.js" defer></script>
</body>

</html>
